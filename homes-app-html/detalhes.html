<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homes App</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/detalhes.css">
    <link rel="shortcut icon" href="img/casaico.png" type="image/x-icon">


</head>
<body>
    <main>

        <a href="index.html">
            <header class="brand-name">
                <img class="brand-logo" alt="logo" src="img/logo.svg">
            </header>
        </a>

        <section class="content">
            <article>
                <img src="img/1.jpg" alt="Foto" class="listing-photo">

                <section class="listing-description">
                    <h2 class="listing-heading">Casa 01</h2>
                    <p class="listing-location">Piracicaba - SP</p>
                </section>

                <section class="listing-features">
                    <h2 class="section-heading">Informações adicionais</h2>
                    <ul>
                        <li>Quartos disponiveis: 2</li>
                        <li>Possui Wifi: Sim</li>
                        <li>Tem lavanderia: Sim</li>
                    </ul>

                </section>
            </article>
    </main>
</body>

<script src="js/imoveis.js"></script>
<script src="js/detalhes.js"></script>

</html>
